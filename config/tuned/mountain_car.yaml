agent:
  class: TD3Agent
  gamma: 0.995
  critic_learning_rate: 2e-3
  actor_learning_rate: 1e-4
  policy_model: type1
  critic_model: type1
  noise_stddev: 0.2
  reward_sacling_factor: 1

replay_buffer:
  class: SimpleReplayBuffer
  size: 10000

environment:
  env_id: MountainCarContinuous-v0
  seed: 0
  monitor: False

algorithm:
  class: OffPolicyAlgorithm
  training_steps: 10000
  evaluate_every: 10
  train_every: 128
  batch_size: 128
  make_critic_checkpoint: False
  restore_from_checkpoint: False
  return_viewer: False

hydra:
  run:
    dir: ../experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}_clr${agent.critic_learning_rate}_alr${agent.actor_learning_rate}_g${agent.gamma}_n${agent.noise_stddev}
  sweep:
    dir: ../experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}/
    subdir: job${hydra.job.num}_clr${agent.critic_learning_rate}_alr${agent.actor_learning_rate}_g${agent.gamma}_n${agent.noise_stddev}
